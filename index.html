<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="brand-nav">
        <section class="brand-nav__heading">
            <h2 class="brand-nav__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
        </section>
        <div class="swiper">
            <div class="swiper-container">
                <div class="brand-nav__elements swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn">
                                <img src="./img/lenovo.png" alt="Lenovo" class="brand-nav__icons lenovo">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/samsung.png" alt="Samsung" class="brand-nav__icons">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/apple.png" alt="Apple" class="brand-nav__icons apple">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/viewSonic.png" alt="ViewSonic" class="brand-nav__icons vsonic">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/bosch.png" alt="BOSCH" class="brand-nav__icons">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/hp.png" alt="HP" class="brand-nav__icons hp">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide all">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/acer.png" alt="Acer" class="brand-nav__icons">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide all">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/sony.png" alt="SONY" class="brand-nav__icons sony">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide visible">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/acer.png" alt="Acer" class="brand-nav__icons">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide visible">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/sony.png" alt="SONY" class="brand-nav__icons sony">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide hidden">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn">
                                <img src="./img/lenovo.png" alt="Lenovo" class="brand-nav__icons lenovo">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide hidden">
                        <div class="brand-nav__content ">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/samsung.png" alt="Samsung" class="brand-nav__icons">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="swiper-slide hidden">
                        <div class="brand-nav__content">
                            <a href="#" class="brand-nav__link"></a>
                            <button class="brand-nav__btn ">
                                <img src="./img/apple.png" alt="Apple" class="brand-nav__icons apple">
                                <span class="brand-nav__item">
                                    <span class="brand-nav__arrow"></span>
                                </span>
                            </button>
                        </div>
                    </div>
                    <button id="btn" onclick="showAll()">Показать вce</button>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11.1.14/swiper-bundle.min.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
